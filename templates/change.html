<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="static/images/favicon5.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<style>
    ::placeholder {
  color:  #007bff;
  opacity: 1.0;
}

</style>
<body style="background-color: #17202A; color: white;">
<div style="padding-bottom: 100px;">
    <a href="/home"><img src="static/images/favicon5.png" alt="Logo" height="50" style="padding: 10px 10px 0px"></a>
    <div style="text-align: center;">
        <h1 style="padding-top: 140px;">Change password</h1>
        <form method="post" style="padding-top: 20px;">
            <input class="container-fluid" type="text" name="name" placeholder="Enter username"
                   style="margin-bottom: 20px; width: 700px; height: 50px; border: none; color: #007bff;" required
                   minlength="4">
            <p style="margin-bottom: 0px;"><input class="container-fluid" type="email" name="email"
                                                  placeholder="Enter email"
                                                  style="margin-bottom: 20px; width: 700px; height: 50px; border: none; color: #007bff;" required>
            </p>
            <p style="margin-bottom: 0px;"><input class="container-fluid" type="number" name="phone"
                                                  placeholder="Enter phone number (optional)"
                                                  style="margin-bottom: 20px; width: 700px; height: 50px; border: none; color: #007bff;">
            </p>
            <p><input
                    class="container-fluid" type="password" name="password" placeholder="Enter old password"
                    style="margin-bottom: 20px; width: 700px; height: 50px; border: none; color:#007bff;"
                    pattern="(?=.*\d)(?=.*[a-z]).{8,}"
                    title="Must contain at least one number and lowercase letter, and at least 8 or more characters"
                    required>
            </p>
            <p><input
                    class="container-fluid" type="password" name="password1" placeholder="Enter new password"
                    style="margin-bottom: 20px; width: 700px; height: 50px; border: none; color:#007bff;"
                    pattern="(?=.*\d)(?=.*[a-z]).{8,}"
                    title="Must contain at least one number and lowercase letter, and at least 8 or more characters"
                    required>
            </p>
            <p><input
                    class="container-fluid" type="password" name="password2" placeholder="Enter new password again"
                    style="margin-bottom: 20px; width: 700px; height: 50px; border: none; color:#007bff;"
                    pattern="(?=.*\d)(?=.*[a-z]).{8,}"
                    title="Must contain at least one number and lowercase letter, and at least 8 or more characters"
                    required>
            </p>
            <p><input type="submit" name="submit" style="color: #007bff;"></p>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for msg in messages %}
        <p style="color: red; opacity: 0.7;">{{msg}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</div>
</body>
</html>
