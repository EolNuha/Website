<p style="font-size: 26px;">Order from <strong style="font-size: 29px;">{{client}}</strong></p>
<hr>
<div>
    {% for item in orders %}
    <p class="container-fluid">Category: <strong>{{item.category}}</strong>, Product: <strong>{{item.product}}</strong>,
        Quantity: <strong>{{item.quantity}}</strong>, Price: <strong>{{item.price}} euro</strong>

        {% endfor %}
    </p>
    <h2 class="container-fluid">Total : <strong>{{total}} euro</strong></h2>
</div>
